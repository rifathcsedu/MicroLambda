version: 1.0
provider:
  name: openfaas
  gateway: http://192.168.0.102:8080/
functions:
  human-activity-microlambda:
    lang: dockerfile
    handler: ./human-activity-microlambda
    image: human-activity-microlambda:latest
    environment:
      read_timeout: "5m" # Maximum time to read HTTP request
      write_timeout: "5m" # Maximum time to write HTTP response
      exec_timeout: "5m5s"
    limits:
      memory: 3000Mi
    requests:
      memory: 3000Mi

